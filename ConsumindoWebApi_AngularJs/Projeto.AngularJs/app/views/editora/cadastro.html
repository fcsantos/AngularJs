<h3>Cadastro de Editora</h3>
<hr />

<div>
    {{mensagem}}
</div>

<div style="margin: 20px;">
    Para cadastrar uma nova editora, informe:
</div>

<div class="col-md-5">

    <label>Nome da Editora:</label>
    <input type="text" class="form-control" ng-model="model.Nome" />
    <br />

    <button class="btn btn-primary" ng-click="cadastrar()">
        Cadastrar Editora
    </button>

</div>
