<h3>Cadastro de Editora</h3>
<hr />

<div>
    {{mensagem}}
</div>

<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <label>Nome da Editora:</label>
            <input type="text" class="form-control" placeholder="Nome da Editora" ng-model="model.Nome" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="cadastrar()">
                Cadastrar Editora
            </button>
        </div>
    </form>
</div>
