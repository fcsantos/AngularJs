<h3>Cadastro de Autor</h3>
<hr />

<div>
    {{mensagem}}
</div>

<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <label>Nome do Autor:</label>
            <input type="text" class="form-control" placeholder="Nome do Autor" ng-model="model.Nome" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="cadastrar()">
                Cadastrar Autor
            </button>
        </div>
    </form>
</div>
