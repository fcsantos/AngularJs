<h3>Consulta de Autor</h3>
<hr />

<div>
    {{mensagem}}
</div>

<div class="container">
    <div class="row">
        <div class="form-inline">
            <div class="form-group">
                Pesquisar:
                <input type="text" class="form-control" placeholder="Digite aqui" ng-model="pesquisa" />
            </div>
            <div class="form-group">
                Ordenar por:
                <select class="form-control" ng-model="ordenacao">
                    <option value="">- Escolha uma Opção -</option>
                    <option value="IdAutor">Código</option>
                    <option value="Nome">Nome do Autor</option>
                    <option value="QtdLivros">Qtd. de Livros</option>
                </select>
            </div>
        </div>
    </div>
</div>

<br /><br />

<div ng-show="autores.length == 0">
    Autor(es) não encontrado(s).
</div>

<div class="table-hover" ng-show="autores.length > 0">
    <table class="table" ng-init="consultar()">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome do Autor</th>
                <th>Qtd. de Livros</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in autores | filter : pesquisa | orderBy : ordenacao">
                <td>{{a.IdAutor}}</td>
                <td>{{a.Nome}}</td>
                <td>{{a.QtdLivros}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Total de registros: {{(autores | filter : pesquisa).length}}
                </td>
            </tr>
        </tfoot>
    </table>
</div>
